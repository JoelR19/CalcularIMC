    <!--
        hacer una pagina que nos pida el peso y la estatura, dependiendo lo que ingresemos nos arrojara una imagen y si tenemos bajo peso, etc.. que tenemos que comer mas
    -->

    
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="imcForm">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required>
            <label for="altura">Estatura (cm):</label>
            <input type="number" id="altura" name="altura" required>
            <button class="btn" type="button" onclick="calcularIMC()">Calcular</button>
        </form>
        <div id="resultado" class="resultado">
            <p id="mensaje"></p>
            <img id="imagen" src="" alt="">
        </div>
    </div>

</body>
